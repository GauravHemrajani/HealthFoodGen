<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthFoodGens - Recipe</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 min-h-screen p-8">
    <div class="max-w-4xl mx-auto">
        <div class="bg-slate-800 rounded-lg shadow-2xl p-8 border border-slate-700">
            <h2 class="text-4xl font-bold text-white mb-8 pb-4 border-b border-slate-700">{{meal.name}}</h2>
            
            <div class="mb-8">
                <h3 class="text-2xl font-semibold text-emerald-400 mb-4">Ingredients Needed</h3>
                <div class="bg-slate-700/50 rounded-lg p-6">
                    <div class="grid grid-cols-2 gap-3">
                        {% for i in meal.ingredients %}
                            <p class="text-gray-300 flex items-start">
                                <span class="text-emerald-500 mr-2">â€¢</span>
                                <span><span class="font-medium text-white">{{i.item}}</span> - {{i.quantity}}</span>
                            </p>
                        {% endfor %}
                    </div>
                </div>
            </div>
            
            <div>
                <h3 class="text-2xl font-semibold text-emerald-400 mb-4">Instructions</h3>
                <div class="space-y-4">
                    {% set num = namespace(total=1) %}
                    {% for inst in meal.instructions %}
                        <div class="bg-slate-700/50 rounded-lg p-4 hover:bg-slate-700 transition duration-200">
                            <p class="text-gray-300">
                                <span class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-emerald-600 text-white font-bold text-sm mr-3">{{num.total}}</span>
                                <span class="text-gray-200">{{inst}}</span>
                            </p>
                        </div>
                        {% set num.total = num.total + 1 %}
                    {%endfor%}
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
